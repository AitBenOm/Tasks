<ul class="list-group">
  <li *ngFor=" let task of tasks" class="list-group-item">
    <dic class="task-checkbox">
      <input type="checkbox" class="list-child" (change)="onTaskChange($event.task)" [checked]="task.compleated">
      <span ngClass="{{task.compleated ? 'name completed': 'name'}}">{{task.name}}</span>
      <span class="label {{getDueDateLabel(task)}} pull-right" >{{task.dueDate}}</span>
    </dic>
    {{ task.name}}</li>

</ul>
